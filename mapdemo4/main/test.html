<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
</style>

<body>

    <div id="chart" style="width:180px;height:170px;"></div>
    <script src="js/echarts.min.js"></script>
    <script>
        var chart = echarts.init(document.getElementById("chart"));
        var option = {
            title: {
                text: '年度完成率',
                textAlign: "center",
                x: '50%',
                y: '30%',
                textStyle: {
                    color: '#2AE0ED',
                    fontWeight: 'normal',
                    fontSize: '12',
                    textAlign: 'center',

                },
                subtextStyle: {
                    fontWeight: 'bold',
                    fontSize: 20,
                    color: '#3ea1ff',
                   
                }
            },
            series: [{
                name: ' ',
                type: 'pie',
                radius: ['50%', '70%'],
                // radius: ['80%', '95%'],
                startAngle: 180,
                color: [new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: '#9f3edd'
                }, {
                    offset: 1,
                    color: '#4897f6'
                }]), "transparent"],
                hoverAnimation: false,
                legendHoverLink: false,
                itemStyle: {
                    normal: {
                        borderColor: "transparent",
                        borderWidth: "20"
                    },
                    emphasis: {
                        borderColor: "transparent",
                        borderWidth: "20"
                    }
                },
                z: 10,
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [{
                    
                }, {
                    
                }]
            }, {
                name: '',
                type: 'pie',
                radius: ['50%', '70%'],
                startAngle: 180,
                color: ["#c2f5e1", "transparent"],
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [{
                    value: 50
                }, {
                    value: 50
                }]
            }

            ]
        };
        chart.setOption(option, true);
        setPercent();
        function setPercent() {
            var value = 25,
                value_ = 50 * value / 100;
            option.title.subtext = value + "%";
            option.series[0].data[0].value = value_;
            option.series[0].data[1].value = 100 - value_;
            chart.setOption(option, true);
        }
    </script>
</body>

</html>
