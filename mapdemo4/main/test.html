<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
</style>

<body>

    <div id="cir" style="width:500px;height:500px;"></div>
    <script src="js/echarts.min.js"></script>
    <script>
        var chart = echarts.init(document.getElementById("cir"));
        var scaleData = [{
            'name': '中国联通',
            'value': 42
        },
        {
            'name': '中国移动',
            'value': 29
        },
        {
            'name': '中国电信',
            'value': 29
        }
        ];
        var placeHolderStyle = {
            normal: {
                label: {
                    show: false
                },
                labelLine: {
                    show: false
                },
                color: 'rgba(0, 0, 0, 0)',
                borderColor: 'rgba(0, 0, 0, 0)',
                borderWidth: 0
            }
        };
        var data = [];
        for (var i = 0; i < scaleData.length; i++) {
            data.push({
                value: scaleData[i].value,
                name: scaleData[i].name,
                itemStyle: {
                    normal: {
                        borderWidth: 5,
                        shadowBlur: 30,
                        borderColor: new echarts.graphic.LinearGradient(0, 0, 1, 1, [{
                            offset: 0,
                            color: '#7777eb'
                        }, {
                            offset: 1,
                            color: '#70ffac'
                        }]),
                        shadowColor: 'rgba(142, 152, 241, 0.6)'
                    }
                }
            }, {
                // 断层区域
                    value: 4,
                    name: '',
                    itemStyle: placeHolderStyle
                });
        }
        option = {
            backgroundColor: '#04243E',
            tooltip: {
                show: false
            },
            legend: {
                show: false
            },
            toolbox: {
                show: false
            },
            series: [{
                name: '',
                type: 'pie',
                clockWise: false,
                radius: [145, 150],
                hoverAnimation: false,
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            position: 'outside',
                            color: '#ddd',
                            formatter: function (params) {
                                var percent = 0;
                                var total = 0;
                                for (var i = 0; i < scaleData.length; i++) {
                                    total += scaleData[i].value;
                                }
                                percent = ((params.value / total) * 100).toFixed(0);
                                if (params.name !== '') {
                                    // return params.name + '\n{white|' + '占比' + percent + '%}';
                                    return params.name + '\n占比' + percent + '%';
                                } else {
                                    return '';
                                }
                            },
                            // rich: rich
                        },
                        labelLine: {
                            show: false
                        }
                    }
                },
                data: data
            }]
        }
        chart.setOption(option);

    </script>
</body>

</html>
