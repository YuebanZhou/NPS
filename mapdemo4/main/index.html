  <script>
    var DEPT_NAME = "市场营销部"
    var provinceName = "山东"
    localStorage.setItem("apartment", DEPT_NAME)
    localStorage.setItem("proname", provinceName)

    function gettime() {
      var myDate = new Date();
      var year = myDate.getFullYear();
      var month = myDate.getMonth() + 1;
      var date = myDate.getDate();
      var hours = myDate.getHours();
      var minutes = myDate.getMinutes();
      var seconds = myDate.getSeconds();
      if (month < 10) {
        month = "0" + month
      }
      if (date < 10) {
        date = "0" + date
      }
      if (hours < 10) {
        hours = "0" + hours
      }
      if (minutes < 10) {
        minutes = "0" + minutes
      }
      if (seconds < 10) {
        seconds = "0" + seconds
      }
      var str = year + "年" + month + "月" + date + "日" + " " + hours + ":" + minutes + ":" + seconds;
      $(".top .enter1").html(str);
    }
    setInterval("gettime()", 1000)

  </script>
