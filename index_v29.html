<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>nps-中国地图</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
<!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>-->
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {},option = null;

    var lineCacheData = {
        "LT":{
            nomalColor:"rgba(55, 130, 193",
            activeColor:"rgba(137, 189, 27"
        },
        "YD":{
            nomalColor:"rgba(55, 130, 193",
            activeColor:"rgba(0, 136, 212"
        },
        "DX":{
            nomalColor:"rgba(55, 130, 193",
            activeColor:"rgba(219, 50, 51"
        },
    }
    option = {
        backgroundColor: '#394056',
        title: {
            text: '移网运营情况',
            textStyle: {
                fontWeight: 'normal',
                fontSize: 16,
                color: '#F1F1F3'
            },
            left: '6%'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                lineStyle: {
                    color: '#57617B'
                }
            }
        },
        legend: {
            icon: 'rect',
            itemWidth: 14,
            itemHeight: 5,
            itemGap: 13,
            data: ['中国联通', '中国移动', '中国电信'],
            right: '4%',
            textStyle: {
                fontSize: 12,
                color: '#F1F1F3'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            type: 'category',
            boundaryGap: false,
            axisLine: {
                lineStyle: {
                    color: '#57617B'
                }
            },
            //data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            data: ['17Q1', '17Q2', '17Q3', '17Q4', '18Q1']
        }],
        yAxis: [{
            type: 'value',
            axisTick: {
                show: false
            },
            axisLine: {
                lineStyle: {
                    color: '#57617B'
                }
            },
            axisLabel: {
                margin: 10,
                textStyle: {
                    fontSize: 14
                }
            },
            splitLine: {
                lineStyle: {
                    color: '#57617B'
                }
            }
        }],
        series: [
            {
                name: '中国联通',
                type: 'line',
                smooth: true,
                lineStyle: {
                    normal: {
                        width: 1
                    }
                },
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: lineCacheData.LT.nomalColor+',0.3)'
                        }, {
                            offset: 0.8,
                            color: lineCacheData.LT.nomalColor+', 0)'
                        }], false),
                        shadowColor: 'rgba(0, 0, 0, 0.1)',
                        shadowBlur: 10
                    },
                },
                itemStyle: {
                    normal: {
                        color: lineCacheData.LT.activeColor+')'
                    },
                },
                data: [-96.3,96.4,97.5,95.6,98.1,94.8,89.6,94.1,80.1,52.4,75.8,94.7]
            }, {
                name: '中国移动',
                type: 'line',
                smooth: true,
                lineStyle: {
                    normal: {
                        width: 1
                    }
                },
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: lineCacheData.YD.nomalColor+', 0.3)'
                        }, {
                            offset: 0.8,
                            color:  lineCacheData.YD.nomalColor+', 0)'
                        }], false),
                        shadowColor: 'rgba(0, 0, 0, 0.1)',
                        shadowBlur: 10
                    }
                },
                itemStyle: {
                    normal: {
                        color: lineCacheData.YD.activeColor+')'
                    }
                },
                data: [97.3,99.2,99.3,100.0,99.6,90.6,80.0,91.5,69.8,67.5,90.4,84.9]
            }, {
                name: '中国电信',
                type: 'line',
                smooth: true,
                lineStyle: {
                    normal: {
                        width: 1
                    }
                },
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: lineCacheData.DX.nomalColor+',0.3)'
                        }, {
                            offset: 0.8,
                            color: lineCacheData.DX.nomalColor+', 0)'
                        }], false),
                        shadowColor: 'rgba(0, 0, 0, 0.1)',
                        shadowBlur: 10
                    }
                },
                itemStyle: {
                    normal: {
                        color: lineCacheData.DX.activeColor+')'
                    }
                },
                data: [84.2,81.0,67.5,72.1,43.7,88.5,91.9,101.8,79.7,87.6,92.9,0]
            },
        ]
    };




    if (option && typeof option === "object") {
        myChart.setOption(option, true);
        myChart.on("click",function(e){
            var tName = e.seriesName,t={"中国联通":"LT","中国移动":"YD","中国电信":"DX"};
            console.log( e );
            console.log(e.seriesId);
            console.log(e.seriesName);
            //console.log(this);

            for(var i =0;i<option.series.length;i++){
                console.log("#########");
                console.log(option.series[i].name);
                if( option.series[i].name == tName ){
                    option.series[i].areaStyle.normal.color =
                        new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: lineCacheData[ t[tName] ].activeColor+', 1)'
                        }, {
                            offset: 0.8,
                            color: lineCacheData[ t[tName] ].activeColor+',0.5 )'
                        }], false)
                }else{
                    option.series[i].areaStyle.normal.color =
                        new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: lineCacheData[ t[ option.series[i].name ] ].nomalColor + ',0.3)'
                        }, {
                            offset: 0.8,
                            color: lineCacheData[ t[ option.series[i].name ] ].nomalColor +',0)'
                        }], false)
                }
            }

            myChart.clear();
            myChart.setOption(option, true);

            e.color = "#005aa0";
        });

    }

</script>
</body>
</html>
